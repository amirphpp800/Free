<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وبلاگ - ابزارستان</title>
  <meta name="description" content="مقالات و آموزش‌های تخصصی" />
  <link rel="stylesheet" href="../css/main.css" />
  
  <!-- PWA -->
  <link rel="manifest" href="/pwa/manifest.json" />
  <link rel="icon" type="image/png" sizes="256x256" href="/pwa/icons/256.png" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="../assets/logo/logo.svg" alt="لوگو ابزارستان" class="brand-logo" />
        <span class="brand-name">ابزارستان</span>
      </a>
      
      <nav class="main-nav">
        <a href="/">خانه</a>
        <a href="/tools">ابزارها</a>
        <a href="/blog" class="active">وبلاگ</a>
        <a href="/about">درباره</a>
      </nav>
      
      <button class="mobile-menu-toggle" aria-label="منوی موبایل">
        <span></span>
      </button>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>وبلاگ</h1>
      <p>مقالات و آموزش‌های تخصصی</p>
    </section>

    <section class="blog-section">
      <div class="articles-grid" id="articlesGrid">
        <p style="text-align: center; color: var(--muted);">در حال بارگذاری...</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-about">
          <div class="brand">
            <img src="../assets/logo/logo.svg" alt="لوگو ابزارستان" class="brand-logo" />
            <span class="brand-name">ابزارستان</span>
          </div>
          <p class="footer-description">مرجع کامل ابزارهای گیمینگ و کاربردی با قابلیت استفاده آفلاین</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>تمامی حقوق محفوظ است © 1404 ابزارستان</p>
        <p class="footer-ai">✨ توسعه کاملا با هوش مصنوعی</p>
      </div>
    </div>
  </footer>

  <script type="module">
    import { getArticles } from '../js/modules/api.js';
    import { initNavigation } from '../js/modules/navigation.js';
    
    async function loadArticles() {
      try {
        const articles = await getArticles();
        const grid = document.getElementById('articlesGrid');
        
        if (articles.length === 0) {
          grid.innerHTML = '<p style="text-align: center; color: var(--muted);">هیچ مقاله‌ای موجود نیست</p>';
          return;
        }
        
        grid.innerHTML = articles.map(article => `
          <article class="article-card">
            ${article.image ? `<img src="${article.image}" alt="${article.title}" />` : ''}
            <div class="article-content">
              <h2>${article.title}</h2>
              <p>${article.excerpt || article.content.substring(0, 150)}...</p>
              <div class="article-meta">
                <span>${article.category}</span>
                <span>${new Date(article.date).toLocaleDateString('fa-IR')}</span>
              </div>
              <a href="/article/${article.id}" class="btn btn-ghost">ادامه مطلب</a>
            </div>
          </article>
        `).join('');
      } catch (error) {
        document.getElementById('articlesGrid').innerHTML = '<p style="text-align: center; color: var(--muted);">خطا در بارگذاری</p>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      initNavigation();
      loadArticles();
    });
  </script>
  <script src="/pwa/pwa-init.js"></script>
</body>
</html>
